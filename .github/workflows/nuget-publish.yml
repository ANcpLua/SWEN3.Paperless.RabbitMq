name: NuGet Publish

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '.github/workflows/nuget-publish.yml'
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore SWEN3.Paperless.RabbitMq.sln

      - name: Build solution
        run: dotnet build SWEN3.Paperless.RabbitMq.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SWEN3.Paperless.RabbitMq.sln --configuration Release --no-build

      - name: Pack NuGet package
        run: dotnet pack SWEN3.Paperless.RabbitMq/SWEN3.Paperless.RabbitMq.csproj --configuration Release --no-build --output ./nupkg -p:GeneratePackageOnBuild=false

      - name: Publish packages to NuGet.org
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Request OIDC token for NuGet Trusted Publishing
          OIDC_TOKEN=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq -r '.value')

          # Push package with OIDC token
          dotnet nuget push ./nupkg/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key "$OIDC_TOKEN" \
            --skip-duplicate
